<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Login-Signup-Page/style.css" />
    <title>Gaming Website</title>
  </head>
  <body>
    <div id="background-wrap">
      <div class="bubble x1"></div>
      <div class="bubble x2"></div>
      <div class="bubble x3"></div>
      <div class="bubble x4"></div>
      <div class="bubble x5"></div>
      <div class="bubble x6"></div>
      <div class="bubble x7"></div>
      <div class="bubble x8"></div>
      <div class="bubble x9"></div>
      <div class="bubble x10"></div>
    </div>
    <div class="heading">
      <h1>WELCOME TO THE ARENA OF GAMING!</h1>
    </div>
    <div class="formContainer">
      <h1>Enter Your Credentials Here:</h1>
      <input
        type="email"
        placeholder="Enter your e-mail here"
        id="email"
      /><br />
      <input
        type="password"
        placeholder="Enter your password here"
        id="password"
      /><br />
      <button onclick="signUp()" id="signUp">Sign Up</button>
      <button onclick="signIn()" id="signIn">Sign In</button>
      <a href="gaming.html">
        <button class="skip">Skip and enter as Guest</button>
      </a>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="./Login-Signup-Page/form.js"></script>
  </body>
</html>
